<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="Ejercicio4.css" />
    <script type="text/javascript" src="Ejercicio4.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>OPERADORES</h1>
    <div id="idContenedor">
        <div id="idNumero1">
            <label for="idNum1">Número 1:</label>
            <input type="number" id="idNum1" min="0" max="100" />
        </div>

        <div id="idNumero2">
            <label for="idNum2">Número 2:</label>
            <input type="number" id="idNum2" min="0" max="100" />
        </div>
        
        <div id="idSuma" class="clsCentrar">
            <input type="button" id="btnSumar" value="Sumar" onclick="Sumar();" />
        </div>
        
        <div id="idResta" class="clsCentrar">
            <input type="button" id="btnRestar" value="Restar" onclick="Restar();" />
        </div>
        
        <div id="idProducto" class="clsCentrar">
            <input type="button" id="btnProducto" value="Producto" onclick="Producto();" />
        </div>
        
        <div id="idDivision" class="clsCentrar">
            <input type="button" id="btnDividir" value="División" onclick="Dividir();" />
        </div>
        
        <div id="idLimpiar" class="clsCentrar">
            <input type="button" id="btnLimpiar" value="Limpiar" onclick="Limpiar();" />
        </div>

        <div id="idResultado">
            <label for="idNumResultado">Resultado:</label>
            <input type="text" id="idNumResultado" />
        </div>
    </div>
   
</body>
</html>
